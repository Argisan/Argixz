
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Our Love Story</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #fff;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
      transition: transform 2s ease-in-out;
      z-index: 2;
    }

    .left-door {
      left: 0;
      border-right: 1px solid #ccc;
    }

    .right-door {
      right: 0;
      border-left: 1px solid #ccc;
    }

    .content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #b30059;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .enter-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ff66a3;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff66a3;
      animation: pulse 2s infinite, float 3s ease-in-out infinite;
      transition: background 0.3s;
    }

    .enter-btn:hover {
      background: #e05592;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px #ff66a3;
      }
      50% {
        box-shadow: 0 0 30px #ff99c2;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff6699;
      animation: floatHearts 10s linear infinite;
    }

    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .enter-btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-door door"></div>
    <div class="right-door door"></div>

    <div class="content">
      <h1>Welcome to Our Anniversary</h1>
      <button class="enter-btn" onclick="openDoors()">Enter</button>
    </div>

    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    function openDoors() {
      document.querySelector('.left-door').style.transform = 'translateX(-100%)';
      document.querySelector('.right-door').style.transform = 'translateX(100%)';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 500);
  </script>

  <audio id="bgMusic" src="vid.mp3" autoplay loop></audio>

  <div id="loadingHeart" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    animation: pulse 1.5s infinite;
    z-index: 9999;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 105, 135, 0.6);
  ">ðŸ’— Loading...</div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('loadingHeart').style.display = 'none';
      const audio = document.getElementById('bgMusic');
      if (audio) audio.volume = 0.4;
    });
  </script>
</body>
</html>
